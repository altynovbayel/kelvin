<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/img/kelvin.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="БРЕНД КОТОРЫЙ ИЗМЕНИТ ВСЁ"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>KELVIN - БРЕНД КОТОРЫЙ ИЗМЕНИТ ВСЁ</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init()
    </script>
    <script src="https://widget.cloudpayments.ru/bundles/cloudpayments.js"></script>
    <script>
      let btn = document.getElementById("payButton")
      let language = "ru-RU"

      function pay() {
        var widget = new cp.CloudPayments({
          language: language
        })
        widget.pay('auth', // или 'charge'
          { //options
            publicId: 'pk_6b96625f554382a5ce187306849bc', //id из личного кабинета
            description: 'Оплата товаров в kelvinstore.ru', //назначение
            amount: 1000, //сумма
            currency: 'RUB', //валюта
            autoClose: 3
          }, {
            onSuccess: function(options) { // success
              alert('SUCCESS!')
            },
            onFail: function(reason, options) { // fail
              alert('ERROR!')
            },
            onComplete: function(paymentResult, options) { //Вызывается как только виджет получает от api.cloudpayments ответ с результатом транзакции.
              //например вызов вашей аналитики Facebook Pixel
            }
          }
        )
      }

      btn.addEventListener('click', pay)
    </script>
  </body>
</html>
